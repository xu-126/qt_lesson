<style>
     .paras{
        animation: into 2s ease-in;   
    }
    @keyframes into{
        0%{
            opacity: 0;
            transform: translateY(6px);
        }
        100%{
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<body>
  <!-- 1： 从下往上 
  2： 淡入
  -->
    <div class="paras">
      <p class="para">这一年</p>
      <p class="para">TA有46小时与音乐相伴</p>
      <p class="para">在音乐的世界</p>
      <p class="para">遇见你真好</p>
    </div>
</body>
</html>
