<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const res = ['1', '2', '3'].map(parseInt);
    // '1' 0 parseInt('1',0)  0被视作 10    1
    // '2' 1 parseInt('2',1)  第二个参数表示第一个参数是几进制  没有1进制所以 NaN
    console.log(res);
    // [1,NaN,NaN]
    // 函数是一等公民
    function foo(a,b) {
        console.log(a);
        b();
    }
    function bar() {
        console.log(456)
    }
    ['1','2','3'].map((a,b,c) => {
        console.log(a,b,c)
    })
    function bar123(d,e,f){
        console.log(d,e,f)
    }
    foo(1,bar);
    
    ['1','2','3'].map(bar123);
    var str='123';
    parseInt(str,2);
    console.log(parseInt('123',8));
  </script>
</body>
</html>
