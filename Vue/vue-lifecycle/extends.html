<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="msg">${message}</div>
        <button @click="add">点我</button>
    </div>
    <script>
        var ext = {
            created () {
                console.log('我是扩展的created')
            },
            methods : { //扩展的methods无效 扩展的created 有效
                add () {
                    console.log('我是扩展的方法')
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data () {
                return {
                    message:'hellome'
                }
            },
            created () {
                console.log('我是原生的created')
            },
            methods : {
                add () {
                    console.log('我是原生的方法')
                }
            },
            extends : ext,
            delimiters : ['${','}']
        })
        
    </script>
</body>
</html>
