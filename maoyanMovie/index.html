        <section class="section-seperate section-expander">
            <p class="section-til">精选</p>
            <ul class="chosen-comment" id="chosen-comment">
              <li class="chosen-comment__item">
                <div class="item-avatal">
                  <img src="./images/heart1.png" alt="">
                </div>
                <div class="item-detail">
                  <div class="item-detail__hd">
                    <div>
                      <span class="nick-name">额问我</span>
                      <span class="level">
                        <img src="./images/star.png" alt="">

                    <p class="item-score__desc">给这部电影打了<span>10</span>分</p>

        <!-- toast -->
        <div id="toast" >
                <div class="weui-mask_transparent" ></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">已标记为想看</p>
                </div>
        </div>

    <script>
            (function(){
                $.ajax({
                    url:'https://www.easy-mock.com/mock/5d2ed7ce7f168b5e40d35f49/mypro',
                    type:'get',
                    success:function(res){
                        console.log(res);
                        $('#moviePic').attr('src',res.data.moviePic)
                        $('.score-num span').html(res.data.people)
                        $('.movie-name span').html(res.data.name)
                        $('.movie-ename span').html(res.data.nameEnglish)
                        $('.rating-score').html(res.data.grade)
                        star(res.data.star);
                        $('.movie-type').html(res.data.type)
                        $('.address').html(res.data.where)
                        $('.time').html(res.data.time)
                        $('.date').html(res.data.date)
                        $('.text-expander__content p').html(res.data.desc)
                        celebrity(res.data.person);
                        booking(res.data.booking);
                        video(res.data.pictures);
                        // $('#all').html('全部 '+res.data.commentTotal);
                        $('#good').html('好评 '+res.data.commentNum.good);
                        $('#bad').html('差评 '+res.data.commentNum.bad);
                        $('#dy').html('点映 '+res.data.commentNum.dy);
                        $('#bought').html('购票 '+res.data.commentNum.bought);
                        $('#author').html('认证作者 '+res.data.commentNum.author);
                        $('#sameCity').html('同城 '+res.data.commentNum.sameCity);
                        // comment(res.data.comment);
                    }
                })

                function star (e){
                    let num = Math.floor(e);
                    let white = Math.floor(5-e);
                    for (let i = 0; i<white; i++){
                        $('#rating').prepend('<img class="img" src="./images/star2.png"></img>')
                    }
                    if(e>num){
                        $('#rating').prepend('<img class="img" src="./images/star-h.png"></img>')
                    }
                    for (let j = 0; j<num; j++){
                        $('#rating').prepend('<img class="img" src="./images/star.png"></img>')
                    }
                }
                // let watch = document.getElementById('movie-watch');
                // let toast = document.getElementById('toast');            
                // watch.addEventListener('click',function(){
                //     toast.classList.add('active');
                // })
                $('#movie-watch').click(function(){
                    if($(this).hasClass('show')){
                        $(this).removeClass('show')
                        $('#movie-watch img').attr('src','./images/heart.png')
                        $('#toast .weui-toast__content').html('已取消想看')
                    }else{                       
                        $('#movie-watch ').addClass('show')
                        $('#movie-watch img').attr('src','./images/heart1.png')
                        $('#toast .weui-toast__content').html('已标记为想看')
                    }
                    $('#toast').addClass('active')
                    setTimeout(()=>{
                        $('#toast').removeClass('active')
                    },2000)
                })
                //收放详情
                $('#text-expander').on('click',function(){
                    if(!$('.icon-chevron__down').hasClass('up')){
                        $('.icon-chevron__down').addClass('up')
                        $('.text-expander__content').removeClass('close')
                    } else{
                        $('.icon-chevron__down').removeClass('up')
                        $('.text-expander__content').addClass('close')
                    }
                })
                //演员表
                function celebrity(e){
                    for(let n of e){
                        $('.movie-celebrities').append(
                            `<li>
                                <a href="#" class="link">
                                    <div class="movie-celebrities__pic">
                                        <img src="${n.avatal}" alt="">
                                    </div>
                                    <span class="movie-celebrities-nick">${n.name}</span>
                                    <span class="movie-celebrities-roles">${n.sort}</span>
                                </a>
                            </li>`)
                    }
                }

                function booking(e){
                    $('#ranking').html(e.ranking)
                    $('#bookingWeek').html(e.bookingWeek)
                    $('#bookingTotal').html(e.bookingTotal)
                }

                function video(e){
                    for(n of e){
                        $('.movie-photo__lists').append(
                            `<li class="stage-img-container">
                                <a href="#" class="link">
                                    <div class="movie-celebrities__pic">
                                        <img src="${n}" alt="">
                                    </div>
                                </a>
                             </li>`)
                    }
                }

                function comment(e){
                    for(n of e){
                        $('#chosen-comment').append(
                            `<li class="chosen-comment__item">
                                <div class="item-avatal">
                                    <img src="${n.avatal}" alt="">
                                </div>
                                <div class="item-detail">
                                <div class="item-detail__hd">
                                    <div>
                                    <span class="nick-name">${n.nickName}</span>
                                    <span class="level">
                                        <img src="${n.level}" alt="">
                                    </span>
                                    </div>
                                    <p class="item-score__desc">给这部电影打了<span>${n.grade}</span>分</p>
                                </div>
                                </div>
                            </li>`
                        )
                    }
                }
               
            })()
            
            
        </script>
</body>
