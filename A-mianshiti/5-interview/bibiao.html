<body>
  <script>
    // 闭包：有权访问 另一个函数作用域中的变量的函数
  function Bar(name) {
    this.name = name
  }
  function makeFactor(name){
    var p = new Bar(name)
    return function () {
    //   return p
        return {
            create: p,
            destory: function(){
                p = null
            }
        }
    }
  }
  var p1 = makeFactor('tt')
  var p2 = p1()
  </script>
