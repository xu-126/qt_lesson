<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button is="yt-head">btn</button>
    <!-- <yt-head>btn</yt-head> -->
    <script>
        class Header extends HTMLButtonElement {  // 继承button属性
            constructor(){
                super()
                this.addEventListener('click',()=> {
                    console.log('hello')
                })
            }
        }
        customElements.define("yt-head",Header,{extends: 'button'}) // 自定义元素
    </script>
</body>
</html>
