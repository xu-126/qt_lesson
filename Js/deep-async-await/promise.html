<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //生成立即 resolve 的 Promise
        Promise.resolve('abc').then(res => {
            console.log(res)
        })
        // 是promise直接返回
        Promise.resolve(fetch('./mock.json')).then(res => {
            console.log(res)
        })
        //生成立即 reject 的 Promise
        Promise.reject('abc').then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
